<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
		  
		  // количество углов фигуры
		  angleCount = 3;
		  // количество фигур
		  figureCount = 20;
		  
		  for (var j = 0; j < figureCount; ++j) {
			  ctx.beginPath();
			  // ширина контура
			  ctx.lineWidth = Math.random() * 10;
			  // x координата
			  x = Math.random() * canvas.width;
			  // y координата
			  y = Math.random() * canvas.height;
			  // находим максимально возможный радиус
			  r = Math.random() * Math.min(Math.min(x, canvas.width - x), Math.min(y, canvas.height - y));		  
			  // задаем случайный цвет
			  ctx.strokeStyle = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) +"," + Math.round(Math.random() * 255) + "," + Math.random() + ")";
			  // с помощью арки рисуем полный круг
			  k1 = Math.PI * Math.random() * 2;
			  k2 = Math.PI * Math.random() * 2;
			  ctx.arc(x, y, r, k1, k2);
			  ctx.lineTo(x, y);
			  ctx.lineTo(r * Math.cos(k1) + x, r * Math.sin(k1) + y);
			  
			  ctx.stroke();			  
			  ctx.closePath();
		  }
		  
	  }
    
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="666" height="666" style="border: 2px solid blue;"></canvas>
 </body>
</html>
