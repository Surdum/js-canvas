<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
		  
		  // количество углов фигуры
		  angleCount = 6;
		  // количество фигур
		  figureCount = 20;
		  
		  for (var j = 0; j < figureCount; ++j) {
			  ctx.beginPath();
			  // ширина контура
			  ctx.lineWidth = Math.random() * 10;
			  // сдвиг по кругу
			  shift = Math.random() * 360;
			  // x координата
			  x = Math.random() * canvas.width;
			  // y координата
			  y = Math.random() * canvas.height;
			  // находим максимально возможный радиус радиус
			  r = Math.random() * Math.min(Math.min(x, canvas.width - x), Math.min(y, canvas.height - y));		  
			  // задаем случайный цвет
			  ctx.strokeStyle = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) +"," + Math.round(Math.random() * 255) + "," + Math.random() + ")";
			  // строим парашу
			  
			  for (var i = 0; i < angleCount; i++) {
				ctx.moveTo(x, y);
				ctx.lineTo(r * Math.cos(360 / angleCount * (Math.PI / 180) * (i + 1) + shift) + x, r * Math.sin(360 / angleCount * (Math.PI / 180) * (i + 1) + shift) + y);
			  }
			  ctx.stroke();			  
			  ctx.closePath();
		  }
		  
	  }
    
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="666" height="666" style="border: 2px solid blue;"></canvas>
 </body>
</html>
