<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');		  
		  // количество фигур
		  figureCount = 20;
		  
		  for (var j = 0; j < figureCount; ++j) {
			  /////////////////////////////////////////////////
			  // РОМБЫ
			  ctx.beginPath
			  // крутим ромб
			  shift = Math.random() * 360;
			  // ширина контура
			  ctx.lineWidth = Math.random() * 10;
			  // x координата
			  x = Math.random() * canvas.width;
			  // y координата
			  y = Math.random() * canvas.height;
			  // находим максимально возможный радиус
			  r = Math.random() * Math.min(Math.min(x, canvas.width - x), Math.min(y, canvas.height - y));		  
			  // радиус мелкого круга
			  r1 = Math.random() * r;
			  // задаем случайный цвет
			  ctx.strokeStyle = "rgba(" + Math.round(Math.random() * 255) + "," + Math.round(Math.random() * 255) +"," + Math.round(Math.random() * 255) + "," + Math.random() + ")";
			  ctx.moveTo(r1 * Math.cos(360 / 4 * (Math.PI / 180) * 0 + shift) + x, r1 * Math.sin(360 / 4 * (Math.PI / 180) * 0 + shift) + y);
			  ctx.lineTo(r * Math.cos(360 / 4 * (Math.PI / 180) * 1 + shift) + x, r * Math.sin(360 / 4 * (Math.PI / 180) * 1 + shift) + y);
			  ctx.moveTo(r * Math.cos(360 / 4 * (Math.PI / 180) * 1 + shift) + x, r * Math.sin(360 / 4 * (Math.PI / 180) * 1 + shift) + y);
			  ctx.lineTo(r1 * Math.cos(360 / 4 * (Math.PI / 180) * 2 + shift) + x, r1 * Math.sin(360 / 4 * (Math.PI / 180) * 2 + shift) + y);
			  ctx.moveTo(r1 * Math.cos(360 / 4 * (Math.PI / 180) * 2 + shift) + x, r1 * Math.sin(360 / 4 * (Math.PI / 180) * 2 + shift) + y);
			  ctx.lineTo(r * Math.cos(360 / 4 * (Math.PI / 180) * 3 + shift) + x, r * Math.sin(360 / 4 * (Math.PI / 180) * 3 + shift) + y);
			  ctx.moveTo(r * Math.cos(360 / 4 * (Math.PI / 180) * 3 + shift) + x, r * Math.sin(360 / 4 * (Math.PI / 180) * 3 + shift) + y);
			  ctx.lineTo(r1 * Math.cos(360 / 4 * (Math.PI / 180) * 4 + shift) + x, r1 * Math.sin(360 / 4 * (Math.PI / 180) * 4 + shift) + y);
			  ctx.stroke();
			  ctx.closePath();
			  
			  
		  }
		  
	  }
    
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="666" height="666" style="border: 2px solid blue;"></canvas>
 </body>
</html>
